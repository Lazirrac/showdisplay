<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowDisplay - Output</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #output-canvas {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .layer {
      position: absolute;
      display: block;
    }
    .layer-video, .layer-image {
      object-fit: contain;
    }
    .layer-text {
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="output-canvas"></div>

  <script>
    const { ipcRenderer } = require('electron')
    const canvas = document.getElementById('output-canvas')

    // Listen for scene updates from control window
    ipcRenderer.on('render-scene', (event, sceneData) => {
      renderScene(sceneData)
    })

    function renderScene(scene) {
      // Clear current content
      canvas.innerHTML = ''

      if (!scene || !scene.sources) return

      // Render each source/layer
      scene.sources.forEach(source => {
        const layer = document.createElement('div')
        layer.className = 'layer'
        layer.style.left = source.x + 'px'
        layer.style.top = source.y + 'px'
        layer.style.width = source.width + 'px'
        layer.style.height = source.height + 'px'
        layer.style.zIndex = source.zIndex || 0

        if (source.type === 'video') {
          const video = document.createElement('video')
          video.src = source.src
          video.className = 'layer-video'
          video.style.width = '100%'
          video.style.height = '100%'
          video.autoplay = true
          video.loop = source.loop || false
          layer.appendChild(video)
        } else if (source.type === 'image') {
          const img = document.createElement('img')
          img.src = source.src
          img.className = 'layer-image'
          img.style.width = '100%'
          img.style.height = '100%'
          layer.appendChild(img)
        } else if (source.type === 'text') {
          const text = document.createElement('div')
          text.className = 'layer-text'
          text.textContent = source.text || ''
          text.style.fontSize = source.fontSize || '48px'
          text.style.color = source.color || '#ffffff'
          text.style.width = '100%'
          text.style.height = '100%'
          layer.appendChild(text)
        }

        canvas.appendChild(layer)
      })
    }

    // Initial empty state
    console.log('Output window ready')
  </script>
</body>
</html>
