<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowDisplay - Presentation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #media-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-center;
      }

      #media-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: none;
      }

      #media-video {
        max-width: 100%;
        max-height: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="media-container">
      <img id="media-image" alt="Display Image" />
      <video id="media-video" controls autoplay></video>
    </div>

    <script>
      const { ipcRenderer } = require('electron')

      const imageEl = document.getElementById('media-image')
      const videoEl = document.getElementById('media-video')

      ipcRenderer.on('display-media', (event, data) => {
        const { mediaPath, mediaType } = data

        // Hide both elements first
        imageEl.style.display = 'none'
        videoEl.style.display = 'none'
        videoEl.pause()
        videoEl.src = ''

        if (mediaType === 'image') {
          imageEl.src = mediaPath
          imageEl.style.display = 'block'
        } else if (mediaType === 'video') {
          videoEl.src = mediaPath
          videoEl.style.display = 'block'
          videoEl.play()
        }
      })

      ipcRenderer.on('stop-media', () => {
        imageEl.style.display = 'none'
        videoEl.style.display = 'none'
        videoEl.pause()
        videoEl.src = ''
        imageEl.src = ''
      })
    </script>
  </body>
</html>
